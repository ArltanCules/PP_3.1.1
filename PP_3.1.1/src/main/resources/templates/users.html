<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Users</title>
  <link rel="stylesheet" type="text/css"
        th:href="@{/css/style.css}"/>

</head>
<body>
<h1>Users</h1>
<div>
  <table border="1">
    <tr>
      <th>Id</th>
      <th>Email</th>
      <th>Name</th>
      <th>Lastname</th>
      <th>Age</th>
    </tr>
    <tr th:each="user:${users}">
      <td th:utext="${user.getId()}"></td>
      <td th:utext="${user.getName()}"></td>
      <td th:utext="${user.getLast_name()}"></td>
      <td th:utext="${user.getEmail()}"></td>
      <td th:utext="${user.getAge()}"></td>
      <td><a th:href="@{/edit/{id}(id=${user.getId()})}">Edit</a></td>
      <td><a th:href="@{/delete/{id}(id=${user.getId()})}">DELETE</a></td>
    </tr>
  </table>
  <br/>
  <a href="/new">Create new user</a>
</div>
</body>
</html>
